<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MITTAL Hardware</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Bar and Navigation (same as index.html) -->
    <!-- Copy the entire top bar and nav section from index.html -->

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="section-heading">
                <h2>Contact Us</h2>
            </div>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <div class="contact-details">
                        <p><i class="fas fa-map-marker-alt"></i> 123 Hardware Street, Industrial Area, Delhi - 1100XX</p>
                        <p><i class="fas fa-phone"></i> <a href="tel:+919877269895">+91 98772 69895</a></p>
                        <p><i class="fas fa-envelope"></i> <a href="mailto:info@mittalhardware.com">info@mittalhardware.com</a></p>
                        <p><i class="fas fa-clock"></i> Monday-Saturday: 9AM - 8PM | Sunday: 10AM - 6PM</p>
                    </div>
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="https://www.instagram.com/mittalhardware1" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="https://wa.me/919877269895" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.876434665614!2d77.20686431508206!3d28.61272298242785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce2e5f8b9f7a5%3A0x1a1b1b1b1b1b1b1b!2sMITTAL%20Hardware!5e0!3m2!1sen!2sin!4v1620000000000!5m2!1sen!2sin" 
                        width="100%" 
                        height="100%" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <!-- Copy the entire footer section from index.html -->

    <script src="script.js"></script>
</body>
</html>
